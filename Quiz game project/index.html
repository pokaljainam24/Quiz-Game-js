<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="quiz-container">

        <h1>JavaScript Quiz Game</h1>

        <hr>

        <div id="quiz-container">
            <!-- Quiz content will be dynamically inserted here -->
            <div id="game-rules">
                <h1>Game Rules</h1>
                <P>1. Answer the question by selecting one of the 4 answer choices.</P>
                <P>2. Answer the question in less than 15 secondes.</P>
                <P>3. A complete game consists of 10 questions.</P>
                <P>4. Scores are shown at the end of the Quiz Game screen in the dashboard.</P>
            </div>

            <hr>

            <button id="start-btn">Start Quiz</button>
        </div>

        <div id="timer"></div>

        <div id="result"></div>

    </div>


    <script src="./script.js"></script>
</body>

</html>
